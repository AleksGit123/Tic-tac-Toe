<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="images/game-console.svg" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>

<body>

    <main class="main_container">
        <div class="screen">
            <!-- block 1 -->
            <div class="block block1">

            </div>

            <!-- block2 -->
            <div class="block block2"></div>

            <!-- block3 -->
            <div class="block block3"></div>

            <!-- block4 -->
            <div class="block block4"></div>

            <!-- block5 -->
            <div class="block block5"></div>

            <!-- block6 -->
            <div class="block block6"></div>

            <!-- block7 -->
            <div class="block block7"></div>

            <!-- block8 -->
            <div class="block block8"></div>

            <!-- block9 -->
            <div class="block block9"></div>


        </div>

        <div class="buttons">

            <!-- div for movement buttons -->
            <div class="move_buttons">
                <div class="shadow s_left">
                    <div class="left"></div>
                </div>
                <div class="shadow s_top">
                    <div class="top"></div>
                </div>
                <div class="shadow s_right">
                    <div class="right"></div>
                </div>
                <div class="shadow s_bottom">
                    <div class="bottom"></div>
                </div>

            </div>

            <div class="start_reset_btn">
                <img src="images/startBtn.svg" alt="start button svg" class="start_btn">

                <img src="images/startBtn.svg" alt="reset button svg" class="reset_btn">
            </div>

        </div>




    </main>

    <script src="script.js"></script>
</body>

</html>
